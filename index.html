<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Login - CRM</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Logotipo -->
        <div class="text-center mb-4">
            <img src="images/logo.png" alt="Logo da Empresa" width="500">
        </div>

        <!-- Título -->
        <h1 class="text-center">CRM</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="loginForm" onsubmit="return handleLogin()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário:</label>
                        <input type="text" id="username" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for "password" class="form-label">Senha:</label>
                        <input type="password" id="password" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <span id="error" style="color: red;"></span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
