<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container mt-5">
        <h1 class="text-center">Cadastro de Cliente</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="customerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome:</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone:</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="salesperson" class="form-label">Vendedor:</label>
                        <input type="text" id="salesperson" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="leadSource" class="form-label">GeraÃ§Ã£o:</label>
                        <input type="text" id="leadSource" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">Cidade:</label>
                        <input type="text" id="city" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
