<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>CRM - Lista de Clientes</title>
</head>

<div class="mb-3">
 <button class="btn btn-info btn-block" onclick="window.location.href='home.html'">Voltar para Home</button>
</div>

<body>
    <div class="container mt-5">
     <h1 class="text-center">Lista de Clientes</h1>

     <input type="text" id="searchInput" class="form-control mb-3" placeholder="Pesquisar cliente...">

     <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Vendedor</th>
                <th>Geração</th>
                <th>Cidade</th>
                <th>Orçamento</th>
            </tr>
        </thead>
        <tbody id="customerList">
            <!-- A lista de clientes será exibida aqui -->
        </tbody>
     </table>
    </div>
    
    <script src="customerList.js"></script>
</body>
</html>
